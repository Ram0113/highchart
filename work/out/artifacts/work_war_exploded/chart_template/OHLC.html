<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHLC chart</title>
    <script src="../chart_template/js/highstock.js"></script>
    <script src="../chart_template/js/data.js"></script>
    <script src="../chart_template/js/exporting.js"></script>
</head>
<body>
<div id="container" style="height: 400px; min-width: 310px"></div>

<script>
    Highcharts.getJSON('../chart_template/json/aapl-ohlc.json', function (data) {

        // create the chart
        Highcharts.stockChart('container', {


            rangeSelector: {
                selected: 2
            },

            title: {
                text: 'AAPL Stock Price'
            },

            series: [{
                type: 'ohlc',
                name: 'AAPL Stock Price',
                data: data,
                dataGrouping: {
                    units: [[
                        'week', // unit name
                        [1] // allowed multiples
                    ], [
                        'month',
                        [1, 2, 3, 4, 6]
                    ]]
                }
            }]
        });
    });
</script>
</body>
</html>
