<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point markers only chart</title>
    <script src="../chart_template/js/highstock.js"></script>
    <script src="../chart_template/js/data.js"></script>
    <script src="../chart_template/js/exporting.js"></script>
    <script src="../chart_template/js/exporting-data.js"></script>
</head>
<body>
<div id="container" style="height: 400px; min-width: 310px"></div>

<script>
    Highcharts.getJSON('../chart_template/json/aapl-c.json', function (data) {
        // Create the chart
        Highcharts.stockChart('container', {


            rangeSelector: {
                selected: 2
            },

            title: {
                text: 'AAPL Stock Price'
            },

            series: [{
                name: 'AAPL Stock Price',
                data: data,
                lineWidth: 0,
                marker: {
                    enabled: true,
                    radius: 2
                },
                tooltip: {
                    valueDecimals: 2
                },
                states: {
                    hover: {
                        lineWidthPlus: 0
                    }
                }
            }]
        });
    });
</script>
</body>
</html>
