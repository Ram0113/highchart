<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area spline range Chart</title>
    <script src="../chart_template/js/highstock.js"></script>
    <script src="../chart_template/js/data.js"></script>
    <script src="../chart_template/js/exporting.js"></script>
    <script src="../chart_template/js/export-data.js"></script>
    <script src="../chart_template/js/highcharts-more.js"></script>
</head>
<body>
<div id="container" style="height: 400px; min-width: 310px"></div>

<script>
    // Notice that the dataset has missing data
    Highcharts.getJSON('../chart_template/json/range.json', function (data) {

        Highcharts.stockChart('container', {

            chart: {
                type: 'areasplinerange'
            },

            rangeSelector: {
                selected: 2
            },

            title: {
                text: 'Temperature variation by day'
            },

            tooltip: {
                valueSuffix: 'Â°C'
            },

            series: [{
                name: 'Temperatures',
                data: data
            }]

        });
    });
</script>
</body>
</html>
